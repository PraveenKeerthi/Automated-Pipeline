# Docker Compose configuration for Weather API pipeline with Airflow and PostgreSQL

services:
  db:
    image: postgres:15.15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    
    # Port mapping: host:container
    # Access PostgreSQL on localhost:5000 (maps to container's port 5432)
    ports:
      - "5000:5432"
    
    # Volume mounts for data persistence and initialization
    volumes:
      # Persist database data on host machine to survive container restarts
      - ./postgres/data:/var/lib/postgresql/data
      # Auto-run initialization script on first startup (creates Airflow database/users)
      - ./postgres/airflow_init.sql:/docker-entrypoint-initdb.d/airflow_init.sql
    networks:
      - weatherapi

  airflow:
    image: apache/airflow:3.1.5
    container_name: airflow
    environment:
      # Database connection string: {dialect}+{driver}://{user}:{password}@{host}:{port}/{database}
      # Connects to the 'db' service defined above
      # NEED TO CHANGE THIS TO MATCH MY DATABASE
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@db:5432/airflow_db
    ports:
      - "8000:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./api_request:/opt/airflow/api_request
      - ./ingest_data:/opt/airflow/ingest_data
      - /var/run/docker.sock:/var/run/docker.sock # Mount docker socket for DockerOperator
    depends_on:
      - db
    networks:
      - weatherapi
    
    # Initialize database tables and start all Airflow components (scheduler, webserver) for development
      # migrate will use the postgres database to create the tables
      # standalone will start the webserver and scheduler
    command: >
      bash -c "airflow db migrate && airflow standalone"
  dbt:
    container_name: dbt-container
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes:
      - ./dbt/my_project:/usr/app
    working_dir: /usr/app
    networks:
      - weatherapi
    command: run

networks:
  weatherapi:
    driver: bridge
    